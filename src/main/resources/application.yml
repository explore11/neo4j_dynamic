server:
  port: 8888
spring:
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false #开发时关闭缓存,不然没法看到实时页面
    prefix: classpath:/templates/ # 默认路径
    suffix: .html # 后缀
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/neo4j?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root

mybatis-plus:
  #扫描多个模块下的mapper.xml
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.hr.neo4j.*.mapper     #MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名，注册后在 Mapper 对应的 XML 文件中可以直接使用类名，而不用使用全限定的类名
  #type-aliases-super-type: java.lang.Object     #该配置请和 typeAliasesPackage 一起使用，如果配置了该属性，则仅仅会扫描路径下以该类作为父类的域对象 。
  global-config:
    db-config:
      logic-delete-field: flag             #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 1                # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0            # 逻辑未删除值(默认为 0)
      id-type: assign_uuid

neo4j:
  url: bolt://127.0.0.1:7687
  username: neo4j
  password: 123456